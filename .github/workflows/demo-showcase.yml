name: ğŸ¯ Demo Showcase

on:
  workflow_dispatch:
    inputs:
      demo_selection:
        description: 'Select demo to showcase'
        required: true
        type: choice
        options:
          - all-demos
          - simple-nodejs-api
          - microservices-demo
          - spring-petclinic-microservices

jobs:
  showcase-demo:
    name: ğŸ­ Showcase Demo
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
    
    - name: ğŸ¯ Run Demo Showcase
      run: |
        export PYTHONPATH="${GITHUB_WORKSPACE}/src:$PYTHONPATH"
        
        if [ "${{ github.event.inputs.demo_selection }}" == "all-demos" ]; then
          echo "ğŸª Running all demos..."
          for demo in simple-nodejs-api microservices-demo spring-petclinic-microservices; do
            echo "ğŸ¯ Showcasing: $demo"
            python demo-runner $demo
          done
        else
          echo "ğŸ¯ Running specific demo: ${{ github.event.inputs.demo_selection }}"
          python demo-runner ${{ github.event.inputs.demo_selection }}
        fi
